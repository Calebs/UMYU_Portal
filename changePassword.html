<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Student Dashboard | App Settings</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/png" />
    <link rel="icon" href="img/logo.png" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/base.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/modernizr.js"></script>
    <!-- Modernizr -->
</head>

<body class="">
    <main class="appMainWrapper pwd-Container py-5">
        <div class="img_Wrapper px-4 pb-5">
            <img src="./img/logo.png" alt="logo" class="img_container" />
        </div>
        <form action="" class="container-md form_body bg__white pwd_form p-4 p-md-5 mt-5 mt-md-0">
            <h1 class="font-xlg font-bold color__dark text-start text-capitalize">
                change password
            </h1>
            <p class="font-md color__default text-start header_text py-2">
                Create a new password below.
            </p>
            <fieldset class="form-group mt-3">
                <label for="" class="form-label">New Password</label>
                <div class="input-group input_Wrapper">
                    <input type="email" placeholder="Create a new password" class="form-control px-4" required />
                </div>
                <label for="" class="form-label mt-3">Confirm Password</label>
                <div class="input-group input_Wrapper">
                    <input type="email" placeholder="Enter the new password again" class="form-control px-4" required />
                </div>
            </fieldset>
            <div class="btnChange-Container">
                <button class="btn btn-md bg_btn__primary color__white text- font-bold font-default text-uppercase my-2">
            Confirm Password Change
          </button>
            </div>
        </form>
    </main>

    <script src="js/jquery.js"></script>
    <script src="js/base.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
