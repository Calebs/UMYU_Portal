<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Change Password | UMYU Katsina</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/png" />
    <link rel="icon" href="img/logo.png" type="image/png" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/base.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/modernizr.js"></script>
    <!-- Modernizr -->
</head>

<body class="">
    <main class="appMainWrapper padding-top-none">
		<section class="section_block">
			<div class="container">
				<div class="row">
					<div class="offset-md-3 col-md-6 authFormBlock">
                        <div class="LogoHolder text-center margin_bottom_lg">
                            <a href="./index.html" class="">
                                <img src="./img/logo.png" alt="CashComplete">
                            </a>
                        </div>
						<div class="formPanel centered">
							<header class="blockHeader margin_bottom_lg">
								<h2 class="title title_md font-bold color__black margin_bottom_sm">Change Password</h2>
                                <p>Create a new password below.</p>
							</header>
							<form action="">
								
								<div class="form-group">
									<label class="control-label font-bold">New Password</label>
                                    <input type="password" required class="form-control" placeholder="Create a new password">
								</div>

                                <div class="form-group">
									<label class="control-label font-bold">Confirm Password</label>
                                    <input type="password" required class="form-control" placeholder="Enter the new password again">
								</div>

								<div class="margin_top_lg text-right">
                                    <button type="submit" class="btn btn-primary">Confirm Password Change</button>
								</div>
							</form>
						</div>
					</div>
				</div>

			</div>
		</section>
	</main>	

    <script src="js/jquery.js"></script>
    <script src="js/base.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
