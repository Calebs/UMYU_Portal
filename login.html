<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Student Dashboard | App Settings</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/png" />
    <link rel="icon" href="img/logo.png" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/base.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/modernizr.js"></script>
    <!-- Modernizr -->
</head>

<body class="">
    <main class="appMainWrapper login-bg">
        <div class="overlay"></div>
        <div class="img_container">
            <img src="./img/logo.png" alt="logo" class="logo-position" />
        </div>
        <form action="" class="container-md form_body bg__white login_form p-5 p-md-5">
            <h1 class="font-xlg font-bold color__dark text-start">Welcome Back</h1>
            <p class="font-sm font-default color__default text-start header_text py-2">
                Sign in to access your school portal
            </p>
            <fieldset class="form-group mt-3">
                <div class="input-group input_Wrapper">
                    <img src="./img/username.png" alt="username" class="form-icon mx-4" />
                    <input type="text" placeholder="Username" class="form-control" required />
                </div>
                <div class="input-group input_Wrapper">
                    <img src="./img/password.png" alt="password" class="form-icon mx-4" />
                    <input type="password" placeholder="Password" class="form-control" required />
                </div>
            </fieldset>
            <div class="form-forgot__password">
                <a href="./forgotPassword.html" class="text-decoration-underline font-md">Forgot Password ?</a
          >
          <button
            class="btn btn-md bg_btn__primary color__white text-uppercase"
          >
            continue
          </button>
        </div>
        <div class="info bg__off_white p-4 my-4">
          <img src="./img/error.png" alt="info" class="info_icon me-3" />
          <p class="color__default text-left info_content font-default">
            New Students without Matric Number should Login using JAMB number as
            Username and Password.
          </p>
        </div>
        <div class="signIn_wrapper">
          <div class="signIn-Container">
            <img src="./img/google.png" alt="google" class="mail_icon me-3" />
            <p class="color__default text-left signIn_text font-default">
              Returning student? Login Here
            </p>
          </div>
          <a href="#"
            ><img
              src="./img/caret-right.png"
              alt="right-arrow"
              class="signIn_icon"
          /></a>
            </div>
            <div class="my-3 p-4">
                <p class="color__default font-md text-left form-footnote">
                    For support, please visit the ICT unit Support Email:
                </p>
                <a href="#" class="text-decoration-underline font-bold font-md">icthelpdesk@umyu.edu.ng</a
          >
        </div>
      </form>
    </main>

    <script src="js/jquery.js"></script>
    <script src="js/base.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
